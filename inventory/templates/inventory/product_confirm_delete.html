{% extends "inventory/base.html" %}

{% block title %}Eliminar producto{% endblock %}

{% block content %}
<h1 class="mb-4">Eliminar producto</h1>

<p>¿Seguro que deseas eliminar el producto <strong>{{ product }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
