<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Inventrack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
  <a class="navbar-brand ms-3" href="{% url 'dashboard' %}">Inventrack</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto">
      <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Productos</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'movement_list' %}">Movimientos</a></li>
      <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
    </ul>
    <ul class="navbar-nav ms-auto me-3">
      <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Salir</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-3">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mb-2">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

<div class="container mb-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
