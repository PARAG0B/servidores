<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventrack - {% block title %}{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'inventory:dashboard' %}">Inventrack</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inventory:dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inventory:movement_list' %}">Movimientos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inventory:movement_create' %}">Nuevo movimiento</a>
                </li>
            </ul>
            <span class="navbar-text">
                {% if request.user.is_authenticated %}
                    {{ request.user.username }} |
                    <a href="/admin/logout/">Salir</a>
                {% else %}
                    <a href="/admin/login/">Ingresar</a>
                {% endif %}
            </span>
        </div>
    </div>
</nav>

<div class="container">
<div class="container mt-3">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mb-2">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
