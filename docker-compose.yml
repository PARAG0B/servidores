version: "3.9"

services:
  db:
    image: postgres:16
    container_name: inventrack-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - inventrack_db_data:/var/lib/postgresql/data
    networks:
      - inventrack-net

  web:
    build: .
    container_name: inventrack-web
    restart: unless-stopped
    command: >
      bash -c "python manage.py migrate &&
               gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    env_file: .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      - db
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    networks:
      - inventrack-net

  proxy:
    image: nginx:1.27
    container_name: inventrack-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles
    networks:
      - inventrack-net

volumes:
  inventrack_db_data:
  static_volume:

networks:
  inventrack-net:
